<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More On CSS Selectors</title>
    <style>
        h1 {
            background-color: chartreuse;
            color: black;
            font-weight: bold;
            text-align: center;
        }

        .container {
            width: 233px;
            margin: auto;
            display: block;
        }

        input {
            display: block;
        }
    </style>
</head>

<body>
    <h1>This Is CSS And I Am Aman</h1>
    <div class="container">
        <form action="" class="form-control">
            <input type="text" placeholder="Enter Your Name">
            <input type="password" placeholder="Enter Your Passsword">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">Item 1</li>
            <li class="item" id="item-2">Item 2</li>
            <li class="item" id="item-3">Item 3</li>
            <li class="item" id="item-4">Item 4</li>
            <li class="item" id="item-5">Item 5</li>
            <li class="item" id="item-6">Item 6</li>
        </ul>
    </div>

</body>

</html>
