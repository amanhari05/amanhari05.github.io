<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size-units</title>
    <style>
        h1{
            text-align: center;
        }

        #container{
            font-size: 10px;
        }
        .first
        {
            font-size: 10em;
            /* em parent container ke relative aapka font size set kr deti h */
        }

    </style>
</head>
<body>
    <div id="container">
        <h1 class="first">This Is First Heading</h1>
        <h1 class="second">This Is Second Heading</h1>
        <h1 class="third">This Is Third Heading</h1>
    </div>
</body>
</html>
